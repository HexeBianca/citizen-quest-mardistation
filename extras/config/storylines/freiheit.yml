        de: "Gute Arbeit! Du hast einen Unterschied gemacht! Die Bürger*innen erkennen ihre Verantwortung und setzen sich für die Freiheit aller ein. Neue Herausforderungen tauchen immer noch auf, und du kannst dich noch weiter für eine bessere Zukunft einsetzen."
    - cond: 'COUNT("pnt.") >= 6'
      text:
        en: "Thanks to your efforts, many citizens feel more hopeful and empowered to take charge of their future. Big challenges to this community’s Freedom still lie ahead, but with your help, they can also be tamed."
        de: "Dank deiner Bemühungen fühlen sich viele Bürger*innen voll Hoffnung und ermächtigt, ihre Zukunft selbst in die Hand zu nehmen. Es gibt noch große Herausforderungen für die Freiheit, aber mit deiner Hilfe können auch sie gemeistert werden."
    - cond: 'COUNT("pnt.") >= 3'
      text:
        en: "You’ve taken the first step towards improving these citizens’ Freedom. Although the challenges are still many, and the path ahead is still uncertain, your actions have given everyone hope. Continue the effort, and the future will surely be bright."
        de: "Du hast den ersten Schritt getan, um die Freiheit der Bürger*innen zu verbessern. Obwohl die Herausforderungen noch zahlreich sind und der Weg nach vorn ungewiss ist, haben deine Aktionen allen Hoffnung gegeben. Mache weiter so und die Zukunft wird besser werden."
    - cond: 'COUNT("pnt.") >= 1'
      text:
        en: "Citizens don’t feel positively about the future. Social, technological, and political challenges to their Freedom seem almost impossible to overcome. But you helped make a small difference, and there’s always another chance to improve things…"
        de: "Die Bürger*innen haben kein gutes Gefühl zu ihrer Zukunft. Soziale, technologische und politische Herausforderungen für ihre Freiheit scheinen fast unüberwindbar. Aber du hast einen kleinen Unterschied gemacht. Und, es gibt immer eine weitere Chance, die Dinge zu verbessern…"
    - text:
        en: "Citizens are very worried about the future. Social, technological, and political challenges to their Freedom seem impossible to overcome. But there’s always another chance to improve things…"
        de: "Die Bürger*innen machen sich große Sorgen um die Zukunft. Soziale, technologische und politische Herausforderungen für ihre Freiheit scheinen unüberwindbar. Aber es gibt immer eine weitere Chance, die Dinge zu verbessern…"


